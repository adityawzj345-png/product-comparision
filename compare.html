<!DOCTYPE html>
<html>
<head>
  <title>Advanced Product Comparison</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 class="title">Product Comparison</h1>

<div id="insights"></div>

<div id="feature-toggle"></div>

<div class="weights">
  Price <input type="number" id="wPrice" value="3">
  Rating <input type="number" id="wRating" value="2">
  Battery <input type="number" id="wBattery" value="1">
  <button onclick="render()">Apply</button>
</div>

<table id="compare-table"></table>

<div class="actions">
  <button onclick="clearCompare()">Clear</button>
  <button onclick="window.print()">Export</button>
</div>

<script src="js/data.js"></script>
<script src="js/compare.js"></script>
</body>
</html>
